<div>
    <div class="buttons d-flex justify-content-center align-items-center">
        <button class="button d-flex justify-content-center align-items-center">Adobe Illustrator</button>
        <button class="button d-flex justify-content-center align-items-center">Adobe Photoshop</button>
    </div>



    <lightgallery [settings]="settings" [onInit]="onInit"
        class="d-flex justify-content-center align-items-center flex-wrap">
        <a *ngFor="let item of items" [attr.data-lg-size]="item.size" className="gallery-item" [attr.href]="item.src">
            <div class="border-image-gallery">
                <img class="img-responsive" className="img-responsive" src="{{ item.thumb }}" />
            </div>
        </a>
    </lightgallery>
</div>
