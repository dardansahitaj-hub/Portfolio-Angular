<div>
    <button class="button">Adobe Illustrator</button>
    <button class="button">Adobe Photoshop</button>

    <lightgallery [settings]="settings" [onInit]="onInit"
        class="d-flex justify-content-center align-items-center flex-wrap">
        <a *ngFor="let item of items" [attr.data-lg-size]="item.size" className="gallery-item" [attr.href]="item.src">
            <img class="img-responsive" className="img-responsive" src="{{ item.thumb }}" />
        </a>
    </lightgallery>
</div>
